{% extends "base.html" %}

<body>
  {% block mainblock %}
  <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-info fixed-top py-2 top-navbar" style="margin-left: 15px;">
    <div class="row align-items-center">
      <div class="col">
        <h4 class="text-black-50 text-uppercase mb-0">UPLOAD</h4>
      </div>
      <div class="col text-right">
        <a href="/logout"><i class="material-icons">logout</i></a>
      </div>
    </div>
  </div>
  <br><br>
  
  <div class="col-xl-10 col-4 ml-auto">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class=flashes>
          {% for message in messages %}
              <h3>{{ message }}</h3>
          {% endfor %}
        </div>
      {% endif %}
      {% endwith %}
    <table class="table">
      <tr>
        <td><h1>Upload recordings</h1></td>
      </tr>
      <tr>
        <form action="/upload" method="post">
          <td>
            <p>Upload .txt file</p>
            <p>with data type of 
              <select name="datatype">
                <option value="participant">Participant</option>
                <option value="deli">Deli</option>
                <option value="order">Order</option>
              </select>
            </p>
            <p><input type="file" name="path" /></p>
            <p><button type="submit" class="btn btn-secondary">Upload</button></p>
          </td>
        </form>
      </tr>
    </table>
  </div>

  {% endblock %}
</body>

</html>
