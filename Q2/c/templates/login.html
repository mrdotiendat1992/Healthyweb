{% extends "base.html" %}

<body>
  {% block mainblock %}
  <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-info fixed-top py-2 top-navbar" style="margin-left: 15px;">
    <div class="row align-items-center">
      <div class="col">
        <h4 class="text-black-50 text-uppercase mb-0">Login</h4>
      </div>
    </div>
  </div>
  <br><br>
  <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="/login" method="POST">
        <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <!-- remember me checkbox -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe" >Remember Me</label>
            </div>
        </div>
        <div class="submitButtonDiv">  
            <button type="submit" class="btn btn-secondary" id="submitButton">Submit</button>
        </div>
    </form>
  </div>
  {% endblock %}
</body>
